# /etc/systemd/journal-upload.conf
# Configuration for secure log forwarding with integrity verification

[Upload]
# Remote log server with TLS encryption
URL=https://log-server.hardened-os.local/upload

# Client certificate authentication
ServerKeyFile=/etc/ssl/private/journal-upload.key
ServerCertificateFile=/etc/ssl/certs/journal-upload.crt
TrustedCertificateFile=/etc/ssl/certs/log-server-ca.crt

# Integrity and compression settings
Seal=yes
SplitMode=host
Compress=yes

# Network timeout and retry settings
NetworkTimeoutSec=60